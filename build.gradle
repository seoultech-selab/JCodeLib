plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.eclipse.jdt:org.eclipse.jdt.core:3.23.0'
    implementation 'org.jacoco:org.jacoco.core:0.8.6'
    implementation 'org.jacoco:org.jacoco.report:0.8.6'
    implementation 'org.jacoco:org.jacoco.agent:0.8.6'    
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.9.0.202009080501-r'
    implementation fileTree(dir: 'lib/gumtree-2.1.2', include: ['*.jar'])
    implementation files('lib/commonlib.jar')
    implementation files('lib/changedistiller-0.0.1-SNAPSHOT-jar-with-dependencies.jar')
    implementation files('lib/CLDIFF-0.0.1.jar')
    implementation files('lib/las-1.0.0-SNAPSHOT.jar')
    implementation files('lib/es-score-calculator-1.0.0-IJM.jar')    
    implementation files('lib/at.aau.softwaredynamics.runner-1.0-SNAPSHOT-jar-with-dependencies.jar')

	testImplementation 'junit:junit:4.13'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.2.0'
}

test {
    useJUnitPlatform()
}

group = 'kr.ac.seoultech.selab'
version = '1.0.0-IJM'
sourceCompatibility = '1.9'

task fatJar(type: Jar) {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    archiveFileName = "${project.name}-${project.version}-all-in-one.jar"
}